<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Audio Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            width: 100%;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
        }

        .row:last-child {
            margin-bottom: 0;
        }

        button {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            color: white;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:not(:disabled):hover {
            transform: translateY(-3px);
        }

        button.connect {
            background-color: #4caf50;
        }

        button.connect:hover:not(:disabled) {
            background-color: #45a049;
        }

        button.disconnect {
            background-color: #f44336;
        }

        button.disconnect:hover:not(:disabled) {
            background-color: #e53935;
        }

        button.play {
            background-color: #2196f3;
        }

        button.play:hover:not(:disabled) {
            background-color: #1976d2;
        }

        button.pause {
            background-color: #ff9800;
        }

        button.pause:hover:not(:disabled) {
            background-color: #fb8c00;
        }

        button.forward {
            background-color: #9c27b0;
        }

        button.forward:hover:not(:disabled) {
            background-color: #8e24aa;
        }

        button.backward {
            background-color: #673ab7;
        }

        button.backward:hover:not(:disabled) {
            background-color: #5e35b1;
        }

        button.open-mic {
            background-color: #00bcd4;
        }

        button.open-mic:hover:not(:disabled) {
            background-color: #00acc1;
        }

        button.close-mic {
            background-color: #ff5722;
        }

        button.close-mic:hover:not(:disabled) {
            background-color: #e64a19;
        }

        button.volume-up {
            background-color: #3f51b5;
        }

        button.volume-up:hover:not(:disabled) {
            background-color: #3949ab;
        }

        button.volume-down {
            background-color: #607d8b;
        }

        button.volume-down:hover:not(:disabled) {
            background-color: #546e7a;
        }

        @media (max-width: 600px) {
            .row {
                flex-direction: column;
                gap: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Recording Controls -->
        <div class="row">
            <button class="connect" id="connect">Start Recording</button>
            <button class="disconnect" id="disconnect" disabled>Stop Recording</button>
        </div>

        <!-- Playback Controls -->
        <div class="row">
            <button class="play" id="play-music">Play</button>
            <button class="pause" id="pause-music" disabled>Pause</button>
        </div>
        <div class="row">
            <button class="forward" id="forward-music" disabled>Forward</button>
            <button class="backward" id="backward-music" disabled>Backward</button>
        </div>

        <!-- Microphone Controls -->
        <div class="row">
            <button class="open-mic" id="open-mic">Open Mic</button>
            <button class="close-mic" id="close-mic" disabled>Close Mic</button>
        </div>

        <!-- Mic Volume Controls -->
        <div class="row">
            <button class="volume-up" id="mic-volume-up">Mic Volume Up</button>
            <button class="volume-down" id="mic-volume-down">Mic Volume Down</button>
        </div>

        <!-- Speaker Volume Controls -->
        <div class="row">
            <button class="volume-up" id="music-volume-up">Music Volume Up</button>
            <button class="volume-down" id="music-volume-down">Music Volume Down</button>
        </div>

        <!-- Audio Element -->
        <!-- <audio id="audio" controls></audio> -->
    </div>
    <script src="client.js"></script>
</body>
