<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .task-list {
            margin-top: 20px;
        }

        .task {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task.completed {
            background: #d4edda;
            text-decoration: line-through;
        }

        .actions button {
            margin-left: 5px;
            cursor: pointer;
        }

        .new-task {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .new-task input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .new-task button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Task Manager</h1>

    <!-- 输入框和按钮 -->
    <div class="new-task">
        <input type="text" id="task-title" placeholder="Enter a new task..." />
        <button onclick="addTask()">Add Task</button>
    </div>

    <!-- 任务列表 -->
    <div class="task-list" id="task-list">
        <!-- 任务会动态加载到这里 -->
    </div>

    <script>
        const API_URL = "http://127.0.0.1:5000/tasks";

        // 加载任务列表
        async function loadTasks() {
            try {
                const response = await fetch(API_URL);
                const tasks = await response.json();

                const taskList = document.getElementById("task-list");
                taskList.innerHTML = ""; // 清空现有任务

                tasks.forEach((task) => {
                    const taskDiv = document.createElement("div");
                    taskDiv.className = `task ${task.completed ? "completed" : ""}`;
                    taskDiv.innerHTML = `
                        <span>${task.title}</span>
                        <div class="actions">
                            <button onclick="toggleTask(${task.id}, ${!task.completed})">${task.completed ? "Undo" : "Complete"}</button>
                            <button onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    `;
                    taskList.appendChild(taskDiv);
                });
            } catch (error) {
                console.error("Failed to load tasks:", error);
            }
        }

        // 添加任务
        async function addTask() {
            const taskTitleInput = document.getElementById("task-title");
            const title = taskTitleInput.value.trim();

            if (!title) {
                alert("Task title cannot be empty!");
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ title }),
                });

                if (response.ok) {
                    taskTitleInput.value = ""; // 清空输入框
                    loadTasks(); // 重新加载任务列表
                } else {
                    console.error("Failed to add task:", await response.json());
                }
            } catch (error) {
                console.error("Failed to add task:", error);
            }
        }

        // 切换任务完成状态
        async function toggleTask(taskId, completed) {
            try {
                const response = await fetch(`${API_URL}/${taskId}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ completed }),
                });

                if (response.ok) {
                    loadTasks(); // 重新加载任务列表
                } else {
                    console.error("Failed to update task:", await response.json());
                }
            } catch (error) {
                console.error("Failed to update task:", error);
            }
        }

        // 删除任务
        async function deleteTask(taskId) {
            try {
                const response = await fetch(`${API_URL}/${taskId}`, {
                    method: "DELETE",
                });

                if (response.ok) {
                    loadTasks(); // 重新加载任务列表
                } else {
                    console.error("Failed to delete task:", await response.json());
                }
            } catch (error) {
                console.error("Failed to delete task:", error);
            }
        }

        // 页面加载时自动加载任务
        loadTasks();
    </script>
</body>

</html>
